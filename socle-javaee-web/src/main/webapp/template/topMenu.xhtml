<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/tags" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<div id="topmenu" class="separation_zone">
		<h:form>
			<p:menubar id="top_menu_id" class="${languageBean.localeCode} top_menu_class top_menu">
				<c:choose>
					<c:when test="${languageBean.localeCode == 'ar'}">
						<h:outputStylesheet name="css/menu_ar.css" />
					</c:when>
				</c:choose>
				<p:menuitem value="#{msg['Home']}" url="/views/Index.xhtml" class="separation_ligne_top_menu"/>
				<sec:authorize ifAnyGranted="ADMINISTRATOR ,HUMAN_RESOURCE">
					<p:menuitem value="#{msg['CompanyManagement']}" url="/views/Company/List.xhtml" class="separation_ligne_top_menu " />
					<p:menuitem value="#{msg['AffiliateManagement']}" url="/views/Affiliate/List.xhtml" class="separation_ligne_top_menu " />
				</sec:authorize>
				<p:menuitem value="#{msg['About']}" onclick="PF('AboutDialog').show();" class="separation_ligne_top_menu " />

				<f:facet name="options">
					<h:outputLabel>
						<span> #{msg['User']} :</span> #{indexBean.user.firstName}&nbsp;#{indexBean.user.lastName} 
				</h:outputLabel>
	
				<h:outputLink value="#{request.contextPath}/views/UpdatePassword.xhtml" class="marg_right_10 btn_responsive_menu">
					<p:commandButton type="button" value="#{msg['UpdatePassword']}" icon="ui-icon-arrowreturnthick-1-e" />
				</h:outputLink>
				<h:outputLink value="#{request.contextPath}/logout" class="">
					<p:commandButton type="button" value="#{msg['logout']}" icon="ui-icon-power" />
				</h:outputLink>		
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
</ui:composition>
