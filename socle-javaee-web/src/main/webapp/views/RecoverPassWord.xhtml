<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view locale="#{languageBean.localeCode}" encoding="UTF-8" contentType="text/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="#{resource['images/favicon.ico']}" />
	<title>Recover</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
</h:head>
	<h:body class="login-page">
		<h:outputStylesheet name="css/login.css" />
		<h:form id="RecoverForm" prependId="false">
			<div style="position: absolute; left: 925px; top: 0px;">
				<p:growl id="growl" showDetail="true" life="5000" />
			</div>
			<div class="login">
				<div class="login-screen">
					<div class="app-title">
						<h1>#{msg['EnterEmail']}</h1>
					</div>
					<div class="login-form">
						<div class="control-group" align="center">
							<h:panelGrid columns="1" id="matchGrid" cellpadding="5" layout="grid">
								<p:inputText id="email" value="#{authentificationBean.email}" label="email" required="true" feedback="true" placeholder="#{msg['EnterEmail']}"/>							
							<h:commandLink styleClass="btn btn-primary btn-large btn-block" value="#{msg['SendToken']}" action="#{authentificationBean.resetPassword()}" update="growl" />
						</h:panelGrid>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</h:body>
	</f:view>
</html>
