<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view locale="#{languageBean.localeCode}" encoding="UTF-8" contentType="text/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="#{resource['images/favicon.ico']}" />
		<title>#{msg['UpdatePassword']}</title>
		<h:outputStylesheet name="css/screen.css" />
	</h:head>
	<h:body class="login-page">
		<h:outputStylesheet name="css/login.css" />
		<h:form id="updateForm" prependId="true">
			<div class="login">
				<div class="login-screen">
					<div class="app-title">
						<h1>#{msg['Reset']}</h1>
					</div>
					<div class="login-form">
						<div class="control-group" align="center">

							<p:messages id="messages" showDetail="true" autoUpdate="true" />
							<h:panelGrid columns="1" id="matchGrid" cellpadding="5" layout="grid">

								<p:password id="pwd1" value="#{authentificationBean.password}" match="pwd2" label="Password 1" required="true" feedback="true" placeholder="#{msg['EnterNewPassword']}"
									promptLabel="#{msg['promptLabelPassword']}" requiredMessage="#{msg['required']}">
									<f:validateRegex pattern="^(?=.*[0-9])(?=.*[a-z]).{5,}$" />
								</p:password>

								<p:password id="pwd2" value="#{authentificationBean.password}" label="Password 2" required="true" feedback="true" placeholder="#{msg['ConfirmPassword']}"
									promptLabel="#{msg['ConfirmPassword']}" requiredMessage="#{msg['required']}" />
								<h:commandLink update="matchGrid" styleClass="btn btn-primary btn-large btn-block" value="#{msg['Save']}" action="#{authentificationBean.createNewPassword}" />

							</h:panelGrid>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</h:body>
</f:view>
</html>
